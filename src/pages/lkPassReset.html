<!DOCTYPE html>
<html lang="ru">

<head>
    <%= htmlWebpackPlugin.options.head %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="body" data-body>
<%= htmlWebpackPlugin.options.sectionHeader %>
<main class="main">
    <%= htmlWebpackPlugin.options.breadcrumbs %>
    <section class="section mb-100 mbm-40">
        <div class="container">
            <div class="auth">
                <h2 class="auth__title title title--medium">Новый пароль</h2>
                <form action="#" class="auth-form mb-20" data-form>
                    <fieldset class="auth-form__wrapper">
                        <input type="password" class="input input--light" minlength="3" placeholder="Пароль"
                               name="company-password" required data-input>
                        <input type="password" class="input input--light" minlength="3"
                               placeholder="Подтверждение пароля"
                               name="company-password-accept" required data-input>
                    </fieldset>
                    <button class="button button--field">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
</main>
<%= htmlWebpackPlugin.options.sectionFooter %>
<%= htmlWebpackPlugin.options.temp %>
</body>
</html>
